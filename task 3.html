<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:#dea9f9;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 73%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            width: 45%;
            background-color: #cc89ed;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid black;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #cc89ed;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: 0.5px solid black;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: purple;
        }
        .list-container {
            width: 100%;
            background-color: #cc89ed;
            padding:20px;
            height: 344px;
            
        }
        table {
          border-collapse: collapse;
          width:100%;
        }
        
        th, td {
          text-align:left;
          padding:8px
        }
        
        tr:nth-child(even) {background-color:#f2f2f2}
        
        .delete {
          color:red
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="form-container">
          <h1>To-Do List Web App</h1>
          <form id="form">
              <label for="title">Title:</label><br>
              <input type="text" id="title" name="title" placeholder="Enter title here"><br>
              <label for="description">Description:</label><br>
              <input type="text" id="description" name="description" placeholder="Enter description here"><br><br>
              <input type="submit" value="Save">
          </form> 
      </div>
      <div class="list-container">
          <h2>List:</h2>
          <table id="list">
              <tr>
                  <th>Title</th>
                  <th>Description</th> 
                  <th>Delete</th>
              </tr>
 
          </table>
      </div>
    </div>

    <script>
      const form = document.getElementById('form');
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');
      const list = document.getElementById('list');

      form.addEventListener('submit', (event) => {
          event.preventDefault();
          const title = titleInput.value.trim();
          const description = descriptionInput.value.trim();
          if (title && description) {
              addListItem(title, description);
              titleInput.value = '';
              descriptionInput.value = '';
          } else {
              alert('Please fill out all fields');
          }
      });

      function addListItem(title, description) {
          const listItem = document.createElement('tr');
          listItem.innerHTML = `<td>${title}</td><td>${description}</td><td class="delete">X</td>`;
          list.appendChild(listItem);
          const deleteButton = listItem.querySelector('.delete');
          deleteButton.addEventListener('click', () => {
              list.removeChild(listItem);
          });
      }
    </script>
</body>
</html>
